# Reusable workflow â€” Code Formatting
# Called from ci.yml. Do not add push/pull_request triggers here.

name: Format

on:
  workflow_call:
    inputs:
      flutter-version:
        description: 'Flutter version to use'
        required: true
        type: string

permissions:
  contents: read

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          cache: true

      - name: Check formatting
        run: dart format --set-exit-if-changed .
