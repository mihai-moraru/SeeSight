# Code Formatting
# Flutter version is managed in .github/actions/setup-flutter/action.yml

name: Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter

      - name: Check formatting
        run: dart format --set-exit-if-changed .
