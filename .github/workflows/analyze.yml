# Reusable workflow â€” Static Analysis
# Called from ci.yml. Do not add push/pull_request triggers here.

name: Analyze

on:
  workflow_call:
    inputs:
      flutter-version:
        description: 'Flutter version to use'
        required: true
        type: string

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze --fatal-infos
