name: fastvlm_flutter
description: SeeSight - AI-powered visual question answering using on-device neural networks
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.4
  permission_handler: ^12.0.1
  image: ^4.7.2
  path_provider: ^2.1.5
  flutter_riverpod: ^3.2.1
  flutter_markdown: ^0.7.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  ios: true
  android: false
  image_path: "assets/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
